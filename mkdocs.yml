site_name: Polars-Bloomberg
site_description: Polars DataFrame interface for Bloomberg API
repo_url: https://github.com/MarekOzana/polars-bloomberg

theme:
  name: readthedocs
  highlight_js: true
  navigation_depth: 3
  sticky_navigation: false  # Keeps the TOC in view when scrolling

markdown_extensions:
  - admonition

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference: api.md